<!DOCTYPE html>
<html>
        <head>
            <!-- Put the styling in a css file, then link it-->
            <link rel="stylesheet" href="style.css"/>
            <style>
                path{
                    stroke-width: 0.2%;
                    fill: none;
                }
                svg{
                    font-weight:normal;
                }

                cirle{
                    fill: teal;
                }

                text{
                    font-size: 3%;
                }
                
            </style>
        </head>
    <body>
        <svg viewbox="0 0 15 16">
            <g transform=" matrix(1,0,0,-1,0,0) translate(0,-15)">

                <!-- a path connecting the points -->
                <path d="M0 3.5 2 4.7 4 9.1 6 5 8 2.8 10 0 12 13.2 14 3.7"/>

                <!--the path marking the axes  -->
                <path d="M 15 0  H0 0  V0 14"/>

                <!--Use a rectangle to mark teh viewbox  -->

                <!-- the points-->
                <circle cx="0" cy="3.5" r="0.04" />
                <circle cx="2" cy="4.7" r="0.04" fill="teal" />
                <circle cx="4" cy="9.1" r="0.04"   fill="teal"/>
                <circle cx="6" cy="5" r="0.04" fill="teal"  />
                <circle cx="8" cy="2.8" r="0.04" fill="teal"  />
                <circle cx="10" cy="0.0" r="0.04" fill="teal"  />
                <circle cx="12" cy="13.2" r="0.04"  fill="teal" />
                <circle cx="14" cy="3.7" r="0.04" fill="teal"  />
            </g>

             <!-- 
                y-axis labels
              -->
            <text x="-1" y="1"  font-size="2%">14.0</text> 
            <circle cx="0" cy="1" r="0.05" />

            <text x="-1" y="3" font-size="2%">12.0</text> 
            <circle cx="0" cy="3" r="0.05" />

            <text x="-1" y="5"  font-size="2%">10.0</text> 
            <circle cx="0" cy="5" r="0.05" />

            <text x="-1" y="7" font-size="2%">8.0</text>    
            <circle cx="0" cy="7" r="0.05" />

            <text x="-1" y="9" font-size="2%">6.0</text> 
            <circle cx="0" cy="9" r="0.05" />

            <text x="-1" y="11"  font-size="2%">4.0</text> 
            <circle cx="0" cy="11" r="0.05" />

            <text x="-1" y="13"  font-size="2%">2.0</text> 
            <circle cx="0" cy="13" r="0.05" />

            <text x="-1" y="15" font-size="2%">0.0</text> 
            <circle cx="0" cy="15" r="0.05" />

              <!-- the dates -->
            <text transform="translate(0.2,15) rotate(45)" font-size="3%">27/06</text>
            <text  transform="translate(2,15) rotate(45)" font-size="3%">28/06</text> 
            <text transform="translate(4,15) rotate(45)" font-size="3%">30/06</text> 
            <text transform="translate(6,15) rotate(45)" font-size="3%">01/07</text> 
            <text transform="translate(8,15) rotate(45)" font-size="3%">03/07</text> 
            <text transform="translate(10,15) rotate(45)" font-size="3%">04/07</text>
            <text transform="translate(12,15) rotate(45)" font-size="3%">06/07</text>    
            <text transform="translate(14,15) rotate(45)" font-size="3%">08/07</text>
        </svg>
    </body>
</html>
