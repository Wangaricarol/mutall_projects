<!DOCTYPE html>
<html>
  <style>
    svg{
      height: 100vh;
      width:100%;

    }
  </style>
  
  <body>
    <svg viewBox="0 0 200 100">

      <!-- Draw the outline of the motion path in grey -->
      <path 
        d="M 50 25 A 50 25 0 0 1 50 75 A 50 25 0 1 1 50 25 "
        stroke="pink" stroke-width="0.5"
        fill="none" id="theMotionPath"
      />
   
      <g transform="translate(100, 0)">
        <use href="#theMotionPath"/>
       <!-- Green arrow which will rotate along the motion path -->
       <pa>
          <!-- Define the motion path animation -->
          <animateMotion dur="16s" repeatCount="indefinite" rotate="auto">
           <mpath href="#theMotionPath"/>
          </animateMotion>
        </path>
      </g> 
    
    </svg>

  </body>
          
</html>
