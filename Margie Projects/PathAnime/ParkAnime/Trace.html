<!DOCTYPE html>
<html>
   
   <style>
      svg { 
            height: 100vh;
            width:100%;
            background-color:rgb(1, 90, 90);
       }
        path {
        opacity: 0.5;
  

      }
   </style> 
    
    <body>
        <svg viewbox="0 0 1000 450">
          <image 
          href="image44.JPG" 
          height="500" 
          width="1000"
       />

            <!-- a path tracing the carpark -->
            <path d="M 185,140 L305,135 L310,310 L330,330 L340,340 L555,340 L555,220 
                      L580,220 L680,290 L660,340 L700,350 L690,390 L610,365 L602,385 
                      L558,370  L552,383 L508,368  L210,375 L200,350 L185,140 Z"
                      id="track"  stroke-width="2" stroke="black" style="fill:rgb( 237, 184, 250);" />

            <!-- a circle marking the lane -->
            <circle cx="0" cy="0" r="8" style="fill:rgb(242, 14, 113);"  >
                <animateMotion dur="20s" repeatCount="indefinite">
                  <mpath href="#track" />
                </animateMotion>
            </circle>

            <!-- paths marking Magadi road -->
            <path d="M -20 -20 L 40 500" id="drive_way" />

            <path d="M 160 500 L 90 -50" id="pave_way" stroke="transparent" />

            <!-- rectangles in act for cars -->
            <rect rx="10" ry="10" width="15" height="20" style="fill:rgb(2, 32, 115);" >
             <animateMotion dur="10s" repeatCount="indefinite">
                <mpath href="#pave_way" />
              </animateMotion>
            </rect>

            <rect rx="10" ry="10" width="25" height="40" style="fill:rgb(252, 3, 36);" > 
             <animateMotion dur="5s" repeatCount="indefinite">
               <mpath href="#drive_way" />
             </animateMotion>
            </rect>
            
            <rect rx="8" ry="8" width="20" height="40" style="fill:rgb(255, 158, 153);" > 
              <animateMotion dur="35s" repeatCount="indefinite">
                <mpath href="#drive_way" />
              </animateMotion>
             </rect>

        </svg>
    </body>
</html>
