<!DOCTYPE html>
<html>
  <head>
    <!-- Put the styling in a css file, then link it-->
    <link rel="stylesheet" href="style.css" />
    <style>
      path {
        fill: none;
        stroke-dasharray: 2, 2, 2;
        stroke-width: 0.2;
        stroke: darkcyan;
      }
      rect {
        fill: none;
        stroke: palevioletred;
        stroke-width: 0.5;
      }
    </style>
  </head>
  <body>
    <svg viewbox="0 -20 100 100">
      <!-- the rectangle marking the viewbox -->
      <!-- <rect x="0" y="0" width="200" height="100" /> -->

      <!-- the elliptical orbit of the earth around the sun (as a path)  -->
      <path
        d="M 50 25 A 50 25 0 0 1 50 75 A 50 25 0 1 1 50 25 z"
        fill="none" id="earth_orbit" >
      </path>

      <!-- The sun at the center of the orbit-->
      <circle cx="50" cy="50" r="16" fill="orangered" />
      <text x="47" y="50" fill="white" font-size="40%">SUN</text>
      <g>
        <!-- the earth -->
        <circle r="4" fill="blue" stroke="black" />
        <text fill="white" font-size="15%">Earth....</text>

        <!-- the moon -->
         <circle cx="0" cy="0" r="3" fill="teal">
          <animateMotion dur="10s" repeatCount="indefinite">
            <mpath href="#lunar_orbit" />
          </animateMotion>
        </circle> 

        <!-- the circular orbit of the moon around the earth (as a path)-->
        <path
          d=" M 12, 25 a 12.5,12.5 0 1,1 25,0  a 12.5,12.5 0 1,1 -25,0 "
          fill="none" id="lunar_orbit" transform="translate(-25, -25 )"    >
        </path>
 
         <!-- <animateMotion dur="40s" repeatCount="indefinite" >
         <mpath href="#earth_orbit"/>
        </animateMotion>   -->

      </g>
    </svg>
  </body>
</html>
