<!DOCTYPE html>
<html>
        <head>
            <!-- Put the styling in a css file, then link it-->
            <link rel="stylesheet" href="style.css"/>
            <style>
                path{
                    stroke-width: 0.2%;
                    fill: none;
                }
                svg{
                    font-weight:lighter;
                }
                
            </style>
        </head>
    <body>
        <svg viewbox="0 0 10 16">
            <g transform=" matrix(1,0,0,-1,0,0) translate(0,-15)"   > 
                <!-- a path connecting the points -->
                <path 
                 d="M0 3.5 1 4.7 2 9.1 3 5 4 2.8 5 0 6 13.2 7 3.7"
                />

                <!--the path marking the axes  -->
                <path 
                d="M 8 0  H0 0  V0 14"
                />

               <!--small dots to mark the viewbox  -->
               <circle cx="0" cy="0" r="0.2" fill="black" />
               <circle cx="10" cy="15" r="0.2" fill="black" />

             <!-- the points-->
             <circle cx="0" cy="3.5" r="0.04" fill="teal"  />
             <circle cx="1" cy="4.7" r="0.04" fill="teal" />
             <circle cx="2" cy="9.1" r="0.04"   fill="teal"/>
             <circle cx="3" cy="5" r="0.04" fill="teal"  />
             <circle cx="4" cy="2.8" r="0.04" fill="teal"  />
             <circle cx="5" cy="0.0" r="0.04" fill="teal"  />
             <circle cx="6" cy="13.2" r="0.04"  fill="teal" />
             <circle cx="7" cy="3.7" r="0.04" fill="teal"  />

            </g>

             <!-- 
                y-axis labels
              -->
            <text x="-1" y="1"  font-size="2%">14.0</text> 
            <circle cx="0" cy="1" r="0.05" />
            <text x="-1" y="3" font-size="2%">12.0</text> 
            <circle cx="0" cy="3" r="0.05" />
            <text x="-1" y="5"  font-size="2%">10.0</text> 
            <circle cx="0" cy="5" r="0.05" />
            <text x="-1" y="7" font-size="2%">8.0</text>    
            <circle cx="0" cy="7" r="0.05" />
            <text x="-1" y="9" font-size="2%">6.0</text> 
            <circle cx="0" cy="9" r="0.05" />
            <text x="-1" y="11"  font-size="2%">4.0</text> 
            <circle cx="0" cy="11" r="0.05" />
            <text x="-1" y="13"  font-size="2%">2.0</text> 
            <circle cx="0" cy="13" r="0.05" />
            <text x="-1" y="15" font-size="2%">0.0</text> 
            <circle cx="0" cy="15" r="0.05" />
        </svg>
    </body>
</html>
