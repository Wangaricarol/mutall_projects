<!DOCTYPE html>
<html>
    <head>
        <!-- Put the styling in a css file, then link it-->
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        path{
            fill: none;
            stroke-dasharray:2,2,2;
            stroke-width:0.2" 
        }
    </style>
    <body>
        <svg viewbox="0 0 100 100" >

            <!--Draw the reference lines using a faint color-->
                <!-- the y-axis reference lines -->
            <line x1="0" y1="0" x2="0" y2="100" />
            <line x1="25" y1="0" x2="25" y2="100" />
            <line x1="50" y1="0" x2="50" y2="100" />
            <line x1="75" y1="0" x2="75" y2="100" />
            <line x1="100" y1="0" x2="100" y2="100" />

                <!-- the x-axis reference lines -->
            <line x1="0" y1="0" x2="100" y2="0" />
            <line x1="0" y1="25" x2="100" y2="25" />
            <line x1="0" y1="50" x2="100" y2="50" />
            <line x1="0" y1="75" x2="100" y2="75" />
            <line x1="0" y1="100" x2="100" y2="100" />

            <!-- Label the reference lines appropriately-->
                <!-- the y-axis labels -->
                <text x="-2" y="2">0</text>
                <text x="-3" y="25">25</text>
                <text x="-3" y="49">50</text>
                <text x="-3" y="75">75</text>
                <text x="-3" y="100">100</text>
                <!-- the x-axis labels -->
                <text x="22" y="2">25</text>
                <text x="47" y="2">50</text>
                <text x="72" y="2">75</text>
                <text x="98" y="2">100</text>


            <!-- Draw an elise using element method -->
             <!--ellipse cx="50" cy="50" rx="50" ry="25" /-->

            <!-- Draw the same using the path element with the A (eliptical arc) command--> 
              <path
              d="M 50 25 A 50 25 0 0 1 50 75 A 50 25 0 1 1 50 25 z"/>

              <path
              d="M 50 25 A 50 25 0 0 1 50 75 A 50 25 0 1 1 50 25 z" />

            <!-- the sun -->
            <circle cx="50" cy="50" r="2" fill="black" />

        </svg>
    </body>
</html>
