 <script>// javascriptaaaarr

    //defining the width and the height of svg container and padding
    var svgWidth = 500, svgHeight =300, barPadding =5;
    var barWidth = (svgWidth /dataset.length);
    
    //select the variable of aconteiner and give it attribute of W and H
    var svg =d3.select('svg')
        .attr("width",svgWidth)
        .attr("height",svgHeight);
    
        //creating a bar chart
    var barChart = svg.selectAll("rect")//empyty selection since no rect in svg
        .data(dataset) //
        .enter() //take data and perform further operation on each data item
        .append("rect")
        .attr("y", function(d) {
            return svgHeight- d
        })
        .attr("height",function(d){
            return d;
        })
        .attr("width", barWidth-barPadding)
        .attr("transform",(d,i) {
            var translate =[barWidth * i, 0];//transform to each rectangle
            return "translate("+ translate +")";//bars to start one after another
        });
