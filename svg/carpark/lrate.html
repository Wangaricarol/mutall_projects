<!DOCTYPE html>
<html lang="en">
<head>
  <title>matrix</title>
</head>
<body>
  <svg viewbox="0 0 64 64">
    <rect x="2" y="2" width="10" height="10"
    style="fill:brown"/>

    <rect x="2" y="2" width="10" height="10"
    style="fill:blue"
    transform="matrix(1,0,0,1,30,20)"
    />
  </svg>
</body>
</html>
