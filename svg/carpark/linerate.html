<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rate graph</title>
    <style>
      html,body{
        height: 100%;
      }
      svg{
        height:100%;
        width: 100%;
        background-color:none;
      } 
      .axis{
        stroke:blue;
        stroke-width:0.05px;
      }
      .point{
        stroke:black;
        fill: none;
        stroke-width: 0.1px;
      }

      .marks{
        fill: black;
      }
      .labels{
        font-size:2%;
      }
      .date{
        font-size: 2%;
      }
      .ticks{
        stroke: black;
        stroke-width: 0.1px;
      }
      .point{
        fill:crimson;
      }
      .poly{
        stroke:blue;
        fill: none;
        stroke-width: 0.1px;
        stroke-dasharray: 0.2;
      }
    </style>
</head>
<body>
   <svg viewbox="0 0 20 20">
        <!-- Title for the graph -->
        <text x="4" y="2" font-size="1px">Error Rate Line chart</text> 
        <!--
           y-axis line -->
        <line X1="0" y1="3" x2="0" y2="17" class="axis"></line>
        <text transform="translate(-1.5,10) rotate(270)" font-size="1px">Rate(%)</text>
        <!--
           x- axis line -->
        <line x1="0" y1="17" x2="15" y2="17" class="axis"></line>
        <text x="6" y="19" font-size="1px">Date</text> 
        <!-- 
          tick marks for the y axis -->
        <text x="-1" y="17" class="labels">0</text>
        <line x1="0" y1="17" x2="-0.5" y2="17" class="ticks"></line>

        <!-- x-axis tick marks for the date-->
            <text x="0" y="18" class="date">27/06</text>

        <!-- 
         the error rate points -->

        <g>
            <circle cx="0" cy="3.5" r="0.1"class="marks" />
            <circle cx="1" cy=" 4.7 " r="0.1"class="marks" />
            <circle cx="2" cy="9.1" r="0.1"class="marks"/>
            <circle cx="3" cy="5.0" r="0.1"class="marks" />

            <circle cx="14" cy="1.6" r="0.1"class="marks" />
            <!--
             a line that is joining the points-->
            <polyline points="0,3.5 1,4.7 2,9.1 3,5.0 4,2.8 5,0 6,13.3 7,3.7 
            8,0 9,3.1 10,6.5 11,0 12,1.3 13,2.6 14,1.6" class="poly" ></polyline>
            transform="matrix(1,0,0,1,11,20)"
        </g>
        </svg>
</body>
</html>
